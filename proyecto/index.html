<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instrumentos Musicales</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Instrumentos Musicales</h1>
      <nav>
        <ul id="listhead">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="productContainer" class="products"></div>
      <template id="productTemplate">
        <div class="product">
          <img class="product-image" src="" alt="" />
          <h2 class="product-name"></h2>
          <p class="product-price"></p>
          <p class="product-stars"></p>
          <p class="product-reviews"></p>
          <p class="product-seller"></p>
        </div>
      </template>

      <!-- Botones de filtros -->
      <div id="filters">
        <label for="filterSeller">Filtrar por vendedor:</label>
        <select id="filterSeller">
          <option value="">Todos los vendedores</option>
        </select>

        <label for="filterPrice">Filtrar por precio:</label>
        <input type="number" id="filterPrice" placeholder="Precio mÃ¡ximo" />

        <button id="filterButton">Buscar</button>
        <button id="clearButton">Limpiar Filtros</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Instrumentos Musicales. Todos los derechos reservados.</p>
    </footer>

    <script src="index.js" defer></script>
  </body>
</html>
